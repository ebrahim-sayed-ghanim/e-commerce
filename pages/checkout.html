<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إتمام الدفع</title>
    <link rel="stylesheet" href="../css/pages/checkout.css">

</head>

<body>
    <div class="checkout-container">
        <h2>إتمام الدفع</h2>
        <form action="#" method="POST">
            <div class="input-group">
                <label for="full-name">الاسم الكامل</label>
                <input type="text" id="full-name" name="full-name" placeholder="أدخل اسمك بالكامل" required>
            </div>

            <div class="input-group">
                <label for="email">البريد الإلكتروني</label>
                <input type="email" id="email" name="email" placeholder="example@email.com" required>
            </div>

            <div class="input-group">
                <label for="address">عنوان الشحن</label>
                <input type="text" id="address" name="address" placeholder="أدخل عنوان الشحن" required>
            </div>

            <div class="input-group">
                <label for="card-number">رقم البطاقة</label>
                <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required>
            </div>

            <div class="card-details">
                <div class="input-group">
                    <label for="expiry">تاريخ الانتهاء</label>
                    <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
                </div>

                <div class="input-group">
                    <label for="cvv">رمز الأمان (CVV)</label>
                    <input type="text" id="cvv" name="cvv" placeholder="123" required>
                </div>
            </div>
            <a href="../pages/complete.html" target="_blank">
                إتمام عملية الدفع
            </a>
        </form>
    </div>
</body>

</html>
